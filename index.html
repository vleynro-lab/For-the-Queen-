<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Corvin 💫</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 2em;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1em;
      text-shadow: 1px 1px 2px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6a5acd;
      color: white;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #483d8b;
      transform: scale(1.1);
    }

    .message {
      margin: 1.5em auto;
      font-size: 1.2em;
      max-width: 80%;
      text-shadow: 1px 1px 2px #000;
    }

    .questions {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin: 2em auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .question {
      margin-bottom: 2em;
      text-align: left;
    }

    .question label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .question textarea {
      width: 100%;
      height: 70px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 1em;
      resize: none;
    }

    /* Floating astronaut */
    .astronaut {
      position: absolute;
      top: 20%;
      left: -200px;
      width: 150px;
      animation: floatAstronaut 30s linear infinite;
    }

    @keyframes floatAstronaut {
      0% {
        transform: translateX(-200px) translateY(0);
      }
      50% {
        transform: translateX(calc(100vw + 200px)) translateY(30px);
      }
      100% {
        transform: translateX(-200px) translateY(0);
      }
    }

  </style>
</head>
<body>
  <!-- Floating Astronaut -->
  <img src="https://cdn-icons-png.flaticon.com/512/3214/3214567.png" class="astronaut" alt="Astronaut">

  <h1>Hello, Corvin 💌</h1>
  <p>How are you?</p>

  <div class="buttons">
    <button class="btn" onclick="showMessage('Just Good? You deserve *amazing*, always.')">Good</button>
    <button class="btn" onclick="showMessage('Great? That’s the energy I love to see 💖')">Great</button>
    <button class="btn" onclick="showMessage('Slayable? Babe, you slay *every* day 👑🔥')">Slayable</button>
    <button class="btn" onclick="showMessage('Alright? I’m sending cuddles your way 🐻')">Alright</button>
  </div>

  <div class="message" id="messageBox"></div>

  <!-- Questions -->
  <div class="questions">
    <div class="question">
      <label>What’s something you’re still healing from?</label>
      <textarea placeholder="Type your answer here..."></textarea>
    </div>
    <div class="question">
      <label>What’s a past relationship that taught you something important?</label>
      <textarea placeholder="Type your answer here..."></textarea>
    </div>
    <div class="question">
      <label>What changed when you met me?</label>
      <textarea placeholder="Type your answer here..."></textarea>
    </div>
    <div class="question">
      <label>What’s a moment from your childhood that still shapes who you are today?</label>
      <textarea placeholder="Type your answer here..."></textarea>
    </div>
    <div class="question">
      <label>What does true intimacy mean to you, beyond physical closeness?</label>
      <textarea placeholder="Type your answer here..."></textarea>
    </div>
  </div>

  <script>
    function showMessage(text) {
      const messageBox = document.getElementById("messageBox");
      messageBox.innerHTML = text;
    }
  </script>
</body>
</html>
